<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Chat App</h1>
    </header>
    <main class="chat-main">
      <ul id="messages" class="chat-messages"></ul>
    </main>
    
    <form id="form" class="chat-form" action="">
      <input id="input" class="chat-input" autocomplete="off" placeholder="Type a message..." />
      <button class="chat-button">Send</button>
    </form>
</div>
<aside class="online-users">
  <h2>Online Users </h2>
  <ul id="online-users" class="online-users-list"></ul>
</aside>
  <script src="/socket.io/socket.io.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
